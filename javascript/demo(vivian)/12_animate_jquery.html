<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,div,a,i,span,p {
			margin: 0;
			padding: 0;
		}
		i {
			font-style: normal;
		}
		a {
			text-decoration: none;
		}

		#move {
			width: 290px;
			margin: 10px auto;
			border: 1px solid #ccc;
		}

		#move a {
			display: inline-block;
			width: 58px;
			height: 25px;
			border: 1px solid #ddd;
			border-radius: 3px;
			background-color: #fff;
			text-align: center;
			margin: 10px 3px;
			position: relative;
			padding-top: 40px;
			color: #9c9c9c;
			font-size: 14px;
			overflow: hidden;

		}
		#move a i {
			position: absolute;
			top:10px;
			left: 0;
			display: inline-block;
			width: 100%;
			text-align: center;
			filter:alpha(opacity=100);
			opacity: 1;
		}

		#move a:hover{
			color: #F00;

		}
		

		.tbh-icon {
		    display: inline-block;
		    width: 24px;
		    height: 24px;
		    /*margin-top: 11px;*/
		    /*background-repeat: no-repeat;*/
			background: url('images/TB10gHmKpXXXXbtXXXXXXXXXXXX-220-898.png') 0 0 no-repeat;
		}

		.conve-item-1 .tbh-icon { background-position: 0 0 ;}
		.conve-item-2 .tbh-icon { background-position: 0 -44px ;}
		.conve-item-3 .tbh-icon { background-position: 0 -85px ;}
		.conve-item-4 .tbh-icon { background-position: 0 -132px ;}
		.conve-item-5 .tbh-icon { background-position: 0 -176px ;}

		.conve-item-7 .tbh-icon { background-position: 0 -264px ;}
		.conve-item-8 .tbh-icon { background-position: 0 -308px ;}
		.conve-item-9 .tbh-icon { background-position: 0 -352px ;}
		.conve-item-10 .tbh-icon { background-position: 0 -396px ;}
		.conve-item-11 .tbh-icon { background-position: 0 -440px ;}
		.conve-item-12 .tbh-icon { background-position: 0 -484px ;}

	</style>

		$(function(){
			$('#move a').mouseenter(function(){
				$(this).find('i').animate({top:'-25px',opacity:'0'},300,function(){
					$(this).css({top:'30px'});
					$(this).animate({top:'10px',opacity:'1'},200);
				});
			});
		});
