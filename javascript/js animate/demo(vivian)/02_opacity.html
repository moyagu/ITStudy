<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity</title>
	<style type="text/css">
		body,div{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			fiter:alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			oDiv.onmouseover = function(){
				startMove(100);
			}
			oDiv.onmouseout = function(){
				startMove(30);
			}
		}
		var timer = null,
			alpha = 30;
		function startMove(iTarget){
			var oDiv = document.getElementById('div1');
			clearInterval(timer);
			timer = setInterval(function(){
				var speed = 0;
				speed = alpha > iTarget ? -10 : 10;

				if (alpha == iTarget) {
					clearInterval(timer);
				}else{
					alpha+=speed;
					oDiv.style.filter = 'alpha(opacity:'+alpha+')';
					oDiv.style.opacity = alpha/100;
				}

			},30);
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
