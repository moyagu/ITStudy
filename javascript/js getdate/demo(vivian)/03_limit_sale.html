<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示抢购</title>
	<link rel="stylesheet"  href="css/style.css" />
</head>
<body>
	<div class="content3">
		<div class="time">
			还剩<span id="LeftTime"></span>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var timer = null;
			showTime();
		}
		function showTime(){
			var end_time  = new Date('2016,10,1'),//接收时间
				cur_time  = new Date(),//当前时间
				left_time = parseInt((end_time.getTime()-cur_time.getTime())/1000);//时间差 秒
			var date = parseInt(left_time/(24*60*60)),//天
				hour = parseInt(left_time/(60*60)%24),//小时
				minute = parseInt(left_time/60%60),//分钟
				second = parseInt(left_time%60);//秒
			var oLeftTime = document.getElementById('LeftTime');

			if (left_time<=0) {
				oLeftTime.innerHTML = '团购结束';
			}else{
				oLeftTime.innerHTML = date+'天'+hour+'小时'+minute+'分'+second+'秒';
				setTimeout(showTime,500);

			}
		}
	</script>
</body>
</html>
